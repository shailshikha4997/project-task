<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>


</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <div class="card-header ">
                        <h4>Dinner</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group pt-3">
                            <div class="input-group">
                                <select id="dnr" class="form-control" multiple="multiple">
                                <option name="Chhole Bhature" value="60">Chhole Bhature</option>
                                <option name="Butter non" value="30">Butter Non</option>
                                <option name="Thali" value="75">Thali</option>
                                <option name="Special Thali" value="110">Special Thali</option>
    
                            </select>
                            </div>
                        </div>
                    </div>

                </div>
            </div>


            <div class="col-4">
                <div class="card">
                    <div class="card-header ">
                        <h4>Lunch</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group pt-3">
                            <div class="input-group">
                                <select id="lnch" class="form-control" multiple="multiple">
                                <option value="230" text="Pizza">Pizza</option>
                                <option value="65" text="Burger">Burger</option>
                                <option value="15" text="Samosa">Samosa</option>
                                <option value="60" text="Dosa">Dosa</option>
                                <option value="50" text="Idali">Idali</option>
                                <option value="30" text="Momos">Momos</option>
    
                            </select>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="col-4">
                <div class="card">
                    <div class="card-header ">
                        <h4>Gift</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group pt-3">
                            <div class="input-group">
                                <select id="gft" class="form-control">
                                <option selected disabled>Select Gift Items</option>
                                <option text="Lassi" value="25">Lassi</option>
                                <option text="Cocacola" value="50">Cocacola</option>
                                <option text="Coffee" value="100">Coffee</option>
                                <option text="Maja" value="45">Maja</option>
                                <option text="Chhachh" value="25">Chhachh</option>
    
                            </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <div class="container">
        <div class="row">
            <div class="col-8 pt-3">
                <div class="card">
                    <div class="card-header ">
                        <h4>Billing Section</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group pt-3">
                            <div id="result" class="input-group">
                                <h4></h4>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="col-4">
                <div class="card">
                    <div class="card-header ">
                        <h4>total Bill</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group pt-3">
                            <div class="input-group" style="display: block;">
                                <button id="btn1" class="btn btn-success" onclick="listboxresult()">Total Cost</button><br><br>
                                <!--<button id="btn1" class="btn btn-success">Total Cost</button>-->
                                <button id="btn2" class="btn btn-danger">Reset</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
